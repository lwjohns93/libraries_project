<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Libraries</title>
</head>
<body>
  <div class="banner">
    <h1>The Reading Corner</h1>
    <button class="new" id="new-book">New Book</button>
  </div>
  <div class="library">

    <!--<div class="card">
      <p>Title: Book One</p>
      <p>Author: Lloyd Johnstone</p>
      <p>Pages: 100</p>
      <label for="read" class="card-read">Read: </label>
      <input type="checkbox" name="read">
      <button class="delete">Delete</button>
    </div>-->

    <div class="book-form" id="books-modal">
      <button class="close" id="close-btn">X</button>
      <input type="text" id="title" name="title" placeholder="Title">
      <input type="text" id="author" name="author" placeholder="Author">
      <input type="number" id="pages" name="pages" placeholder="Pages">
      <div class="read-state">
        <p for="read">Read:</p>
        <input type="checkbox" id="read" class="read-box" name="read">
      </div>
      <button class="submit" id="submit-book">Add Book</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
